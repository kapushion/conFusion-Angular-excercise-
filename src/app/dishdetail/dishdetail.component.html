<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutGap="10px"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap.xs="0">

<div fxFlex="40">
  <mat-card *ngIf= "dish">
    <mat-card-header>
      <mat-card-title>
        <h3 *ngIf = "dish"  > {{dish.name | uppercase}} </h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src= {{dish.image}} alt= {{dish.name}}>
    <mat-card-content>
      <p> {{dish.description}} </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goBack()" >BACK</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>

<div fxFlex="40">
<mat-list *ngIf="dish">
  <mat-list-item>
    <h1>comments</h1>
  </mat-list-item>
  <mat-list-item *ngFor = "let comment of dish.comments">
    <h1 matLine>
      {{comment.comment}}
    </h1>
    <p matLine>
    <span>{{comment.rating}}Stars</span> 
    </p>
    <p matLine>
      <span> --{{comment.author}} {{comment.date | date: 'medium'}} </span>
    </p>
  </mat-list-item>
</mat-list>
</div>
<div [hidden] = "dish">
  <mat-spinner></mat-spinner>
  <h4>
    Loading . . . 
  </h4>
</div>


</div>
